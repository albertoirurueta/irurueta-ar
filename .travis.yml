language: java

jdk:
- openjdk11

sudo: false
env:
  global:
  #key for github
  #GITHUB_OAUTH_TOKEN
  - secure: ""
  - environment=test
  #sonatype credentials
  #OSSRH_JIRA_USERNAME
  - secure: ""
  #OSSRH_JIRA_PASSWORD
  - secure: ""
  #signing key
  #GPG_KEY_NAME
  - secure: ""
  #GPG_PASSPHRASE
  - secure: ""

addons:
  sonarcloud:
    organization: "albertoirurueta-github"
    token:
      secure: ""

branches:
  only:
  - develop
  - master

#if timeout occurs, add travis_wait as in example below:
#script: travis_wait mvn clean jacoco:prepare-agent install jacoco:report site

#add: -Denvironment=test to activate CI profile to publish into gh-pages
script:
- travis_wait 50 mvn clean jacoco:prepare-agent install jacoco:report -P !build-extras
- mvn site -Djacoco.skip -DskipTests -P !build-extras
- sonar-scanner

cache:
  directories:
  - ~/.m2/repository

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_OAUTH_TOKEN
  keep-history: true
  local-dir: ./target/site
  on:
    branch: master

after_success:
- ./cd/before-deploy.sh
- ./cd/deploy.sh
